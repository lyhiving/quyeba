<script type="text/javascript" charset="utf-8" src="http://gate.looyu.com/48354/102342.js"></script>
<script>
var gotop=new Element('a', {
  'class': 'gotop',
  'styles': {
    cursor: 'pointer', 
    position:'fixed',
    zIndex:10,
    bottom:50,
    right:10,
    display: 'none'
  },
  'events': { 
    'click': function(e){ 
      if(document.body.scrollTop){
        document.body.scrollTo(0);
      }
      else{
        document.documentElement.scrollTop = 0;
      }
      return false;
    } 
  }
})

var backTopLeft=function(){
  var pagewidth = 1000;
  var btLeft = window.getWidth()/2+pagewidth/2+2;
  if(window.ie6) gotop.setStyle('position','absolute');
  /*if(btLeft <= pagewidth){
    gotop.setStyle('left',pagewidth);
  }else{
    gotop.setStyle('left', btLeft);
  }*/
};
window.addEvents({
  'domready': function(){
    gotop.inject(document.body);
    backTopLeft();
  },
  'scroll': function(){
    if(window.getScrollTop()===0){
      gotop.setStyle('display','none');
    }else{
      gotop.setStyle('display','block');
      if(window.ie6)
        gotop.setStyle('top', window.getScrollTop()+window.getHeight()-150);
    }
  },
  'resize':function(){
    backTopLeft();
  }
})

</script>
